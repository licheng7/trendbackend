---
spring: 
  elasticsearch: 
    rest: 
      uris: 172.17.0.107:9200
  datasource:
    filter:
      slf4j:
        enabled: true
        result-set-close-after-log-enabled: false
        statement-create-after-log-enabled: false
        result-set-open-after-log-enabled: false
        statement-close-after-log-enabled: false
      wall:
        enabled: true
        result-set-close-after-log-enabled: false
        statement-create-after-log-enabled: false
        result-set-open-after-log-enabled: false
        statement-close-after-log-enabled: false
        config:
          strict-syntax-check: true
          allow-multi-queries: true
          multi-statement-allow: true
          minus-allow: true
    url: jdbc:mysql://172.17.0.104:3306/statistic?characterEncoding=utf8&useSSL=false
    driverClassName: com.mysql.jdbc.Driver
    username: mysql
    password: mysql
    minIdle: 1
    validationQuery: SELECT 1 FROM DUAL
    initialSize: 1
    maxWait: 60000
    poolPreparedStatements: false
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    testOnBorrow: false
    testWhileIdle: true
    minEvictableIdleTimeMillis: 300000
    timeBetweenEvictionRunsMillis: 60000
    testOnReturn: false
    maxActive: 20
    removeAbandoned: true
    removeAbandonedTimeout: 10
    logAbandoned: true
  jpa:
    hibernate:
      jdbc:
        batch_size: 1000
      cache:
        provider_class: org.hibernate.cache.NoCacheProvider
      temp:
        use_jdbc_metadata_defaults: false
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      hbm2ddl:
        auto: validate
      ejb:
        naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
      format_sql: false
      show_sql: false
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server:
  port: 9000
  servlet:
    context-path: /statistic
login:
  dispatch: http://dispatch.dev.arp.cn
  local: true
  home: /stc
  appname: stat
zabbix_bridge: 
  api: http://172.17.0.78:9000/zabbix/statistic
  config: http://172.17.0.78:9000/zabbix/config
system:
   test: true
data: 
  elasticsearch: 
    cluster-name: new-arp
    cluster-nodes: 172.17.0.107:9200
cloud:
   server: http://192.168.60.170:8180/vm-collector/hostmanage
   url:
      host: /getHostPerfs?vcIp=192.168.60.160
      storage: /getDatastorePerfs?vcIp=192.168.60.160

